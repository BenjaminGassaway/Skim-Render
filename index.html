<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Detail</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img src="images/skim-white.png" alt="Exile Skimboard" class="image" />
            </div>
            <div class="detail">
                <h1>Exile Skimboard</h1>
                <h3>From $399</h3>
                <div class="options">
                    <h2>Thickness</h2>
                    <div class="thickness btn_grid">
                        <div class="btn_wrap">
                            <button class="size selected">5/8"</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">3/4"</button>
                        </div>
                    </div>

                    <h2>Colours</h2>
                    <div class="colours btn_grid">
                        <div class="btn_wrap">
                            <button type="button" class="colour beige1 selected" data-name="beige1" data-colour="#FFFFFF">
                                Beige 1
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour beige2" data-name="beige2" data-colour="#FFFFFF">
                                Beige 2
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour black" data-name="black" data-colour="#FFFFFF">
                                Black
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour blue1" data-name="blue1" data-colour="#FFFFFF">
                                Blue 1
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour blue2" data-name="blue2" data-colour="#FFFFFF">
                                Blue 2
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour bluegreen" data-name="bluegreen" data-colour="#FFFFFF">
                                Blue Green
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour brown" data-name="brown" data-colour="#FFFFFF">
                                Brown
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour clear" data-name="clear" data-colour="#FFFFFF">
                                Clear
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour green1" data-name="green1" data-colour="#FFFFFF">
                                Green 1
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour green2" data-name="green2" data-colour="#FFFFFF">
                                Green 2
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour green1" data-name="green3" data-colour="#FFFFFF">
                                Green 3
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour green1" data-name="green4" data-colour="#FFFFFF">
                                Green 4
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour grey" data-name="grey" data-colour="#FFFFFF">
                                Grey
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour orange1" data-name="orange1" data-colour="#FFFFFF">
                                Orange 1
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour orange2" data-name="orange2" data-colour="#FFFFFF">
                                Orange 2
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour pink" data-name="pink" data-colour="#FFFFFF">
                                Pink
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour purple1" data-name="purple1" data-colour="#FFFFFF">
                                Purple 1
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour purple2" data-name="purple2" data-colour="#FFFFFF">
                                Purple 2
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour red1" data-name="red1" data-colour="#FFFFFF">
                                Red 1
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour red2" data-name="red2" data-colour="#FFFFFF">
                                Red 2
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour white" data-name="white" data-colour="#FFFFFF">
                                White
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour yellow1" data-name="yellow1" data-colour="#FFFFFF">
                                Yellow 1
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour yellow2" data-name="yellow2" data-colour="#FFFFFF">
                                Yellow 2
                            </button>
                        </div>
                        <button type="submit" class="submit">ADD TO BASKET</button>
                    </div>
                </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
