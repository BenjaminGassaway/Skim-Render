<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equic="X UA-Compatible" content="ie=edge" />
    <title>Product Detail</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <main>
      <section class="product-detail">
        <div class="imagery">
            <img src="images/template.png" alt="skim" class="image" />
        
        </div>
        <div class="detail">
            <h1>Select Skimboard Model</h1>
            <h3>From $399</h3>
            <div class="options">
                <h2>Choose Thickness</h2>
                <div class="thickness btn_grid">
                    <div class="btn_wrap">
                        <button class="size selected">5/8"</button>
                    </div>
                    <div class="btn_wrap">
                        <button class="size">3/4"</button>
                    </div>
                </div>

                <h2>Choose Shape</h2>
                <div class="shape btn_grid">
                    <div class="btn_wrap">
                        <button type="button" class="Hybrid" data-colour="#2484E4">
                            Hybrid
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="Pro Shape" data-colour="#2484E4">
                            Pro Shape
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="Dude! Cruise" data-colour="#2484E4">
                            Dude! Cruise
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="Dude! Cruise 2.0" data-colour="#2484E4">
                            Dude! Cruise 2.0
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="Chub Scout" data-colour="#2484E4">
                            Chub Scout
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="Retro Fish" data-colour="#2484E4">
                            Retro Fish
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="Hornet" data-colour="#2484E4">
                            Hornet
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="Blairacuda" data-colour="#2484E4">
                            Blairacuda
                        </button>
                    </div>
                </div>

                <h2>Choose Color</h2>
                <div class="colors btn_grid">
                    <div class="btn_wrap">
                        <button type="button" class="color black selected">Black</button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="color white">
                            White
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="color red">
                            Red
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="color blue">
                            Blue
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="color yellow">
                            Yellow
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="color green">
                            Green
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="color purple">
                            Purple
                        </button>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="color orange">
                            Orange
                        </button>
                    </div>
                </div>
            </div>
        </div>
       </section>
    </main>
    <script src="main.js"></script>

</body>
</html>
