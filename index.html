<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Detail</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img src="images/skim-white.png" alt="Exile Skimboard" class="image" />
            </div>
            <div class="detail">
                <h1>Exile Skimboard</h1>
                <h3>From $399</h3>
                <div class="options">
                    <h2>Thickness</h2>
                    <div class="thickness btn_grid">
                        <div class="btn_wrap">
                            <button class="size selected">5/8"</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">3/4"</button>
                        </div>
                    </div>

                    <h2>Colours</h2>
                    <div class="colours btn_grid">
                        <div class="btn_wrap">
                            <button type="button" class="colour blue selected" data-name="blue" data-colour="#2484E4">
                                Blue
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour red" data-name="red" data-colour="#AF1E2D">
                                Red
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour yellow" data-name="yellow" data-colour="#FFCE00">
                                Yellow
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour pink" data-name="pink" data-colour="#FF69AA">
                                Pink
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour white" data-name="white" data-colour="#EEEEEE">
                                White
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour black" data-name="black" data-colour="#212121">
                                Black
                            </button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour purple" data-name="purple" data-colour="#927CB6">
                                Purple
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="submit">ADD TO BASKET</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
